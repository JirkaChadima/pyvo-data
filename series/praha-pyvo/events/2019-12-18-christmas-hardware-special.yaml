name: Pražské Pyvo
number: 105
topic: Vánoční hardwarový speciál
description: |
    Pyvo hardwarové, Pyvo vánoční! Přineste ostatním ukázat všechna blikátka, dejchátka, točítka, hry –
    prostě vše, co najdete na půdě hardwarového, po dědečkovi i babičce!
    Směňte to, co už máte a nepotřebujete, za to, co rozhodně nutně potřebujete. Připravte si na to rozhodně i lightning talk, ať se něco nového dozvíme.
venue: na-venecku
urls: []
talks:

- title: Karmen - Vzdálené ovládání víc než jedné 3D tiskárny
  speakers:
  - Jirka Chadima
  description: |
    Ve [Fragarii](https://fragaria.cz/) jsme chtěli dělat něco, co nás bude bavit a někomu pomůže.
    Tak jsme se rozhodli vyrábět krabičku, kterou připojíte k tupé 3D tiskárně a váš život
    se zlepší o tisíce procent. A co když máte tiskáren víc? To umíme taky. Představení projektu
    a povídání o tom, co všechno musíte vyřešit, když se vydáte mimo svojí komfortní zónu online služeb.

- title: "Lightning talky"
